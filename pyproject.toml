[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
name = "aria2p"
description = "Command-line tool and library to interact with an aria2c daemon process with JSON-RPC."
authors = [{name = "TimothÃ©e Mazzucotelli", email = "pawamoy@pm.me"}]
license = {text = "ISC"}
readme = "README.md"
requires-python = ">=3.8"
keywords = ["aria2", "aria2c", "aria2-cli"]
dynamic = ["version"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "appdirs>=1.4",
    "loguru>=0.5",
    "requests>=2.19",
    "toml>=0.10",
    "websocket-client>=0.58",
]

[project.optional-dependencies]
tui = [
    "asciimatics>=1.13",
    "pyperclip>=1.8",
]

[project.urls]
Homepage = "https://pawamoy.github.io/aria2p"
Documentation = "https://pawamoy.github.io/aria2p"
Changelog = "https://pawamoy.github.io/aria2p/changelog"
Repository = "https://github.com/pawamoy/aria2p"
Issues = "https://github.com/pawamoy/aria2p/issues"
Discussions = "https://github.com/pawamoy/aria2p/discussions"
Gitter = "https://gitter.im/aria2p/community"
Funding = "https://github.com/sponsors/pawamoy"

[project.scripts]
aria2p = "aria2p.cli.main:main"

[tool.pdm]
version = {source = "scm"}
plugins = [
    "pdm-multirun",
]

[tool.pdm.build]
package-dir = "src"
editable-backend = "editables"

[tool.pdm.dev-dependencies]
duty = ["duty>=0.10"]
ci-quality = ["aria2p[duty,docs,quality,typing,security]"]
ci-tests = ["aria2p[duty,tests]"]
docs = [
    "black>=23.1",
    "markdown-callouts>=0.2",
    "markdown-exec>=0.5",
    "mkdocs>=1.5",
    "mkdocs-coverage>=0.2",
    "mkdocs-gen-files>=0.3",
    "mkdocs-git-committers-plugin-2>=1.1",
    "mkdocs-literate-nav>=0.4",
    "mkdocs-material>=7.3",
    "mkdocs-minify-plugin>=0.6.4",
    "mkdocstrings[python]>=0.18",
    "toml>=0.10",
]
maintain = [
    "black>=23.1",
    "blacken-docs>=1.13",
    "git-changelog>=1.0",
]
quality = [
    "ruff>=0.0.246",
]
tests = [
    "fastapi~=0.61",
    "pytest>=6.2",
    "pytest-cov>=3.0",
    "pytest-randomly>=3.10",
    "pytest-rerunfailures~=9.1",
    "pytest-xdist>=2.4",
    "responses~=0.10",
    "uvicorn~=0.12",
]
typing = [
    "mypy>=0.910",
    "types-markdown>=3.3",
    "types-pyyaml>=6.0",
    "types-toml>=0.10",
    "types-setuptools",
    "types-requests",
]
security = [
    "safety>=2",
]
